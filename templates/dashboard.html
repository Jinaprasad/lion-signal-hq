<!DOCTYPE html>
<html>
<head>
    <title>LION SIGNAL LIVE</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 50px; }
        .card { border: 2px solid #f39c12; margin: 10px; padding: 20px; background: #222; }
    </style>
</head>
<body>
    <h1>ü¶Å LION SIGNAL HQ: LIVE FEED</h1>
    <div id="out">Connectng to database...</div>
    <script>
        fetch('/api/announcements')
            .then(r => r.json())
            .then(data => {
                const out = document.getElementById('out');
                if (data.length === 0) { out.innerHTML = "DATABASE IS EMPTY. RUN SCRAPER."; return; }
                out.innerHTML = data.map(a => `
                    <div class="card">
                        <h2>${a.company}</h2>
                        <p>${a.subject}</p>
                        <a href="${a.pdf_link}" target="_blank" style="color:yellow">VIEW PDF</a>
                    </div>
                `).join('');
            }).catch(e => { document.getElementById('out').innerHTML = "ERROR: " + e; });
    </script>
</body>
</html>
