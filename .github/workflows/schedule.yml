name: Lion Signal Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  scrape-and-analyze:
    name: Scrape BSE/NSE and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run LION SIGNAL HQ
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ü¶Å Starting LION SIGNAL HQ..."
          python main.py
      
      - name: Force Update Database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f lion_signal.db
          git commit -m "DATA_UPDATE_$(date +%Y-%m-%d_%H-%M)" || echo "No changes"
          git push origin main --force
