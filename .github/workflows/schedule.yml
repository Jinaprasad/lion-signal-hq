name: Lion Signal Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape-and-analyze:
    name: Scrape BSE/NSE and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run LION SIGNAL HQ
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ü¶Å Starting LION SIGNAL HQ..."
          python main.py
      
      - name: Commit updated database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lion_signal.db || true
          git commit -m "ü¶Å Auto-update: $(date)" || echo "No changes to commit"
          git push || echo "Nothing to push"
        continue-on-error: true
      
      - name: Upload database
        uses: actions/upload-artifact@v3
        with:
          name: lion-signal-database
          path: lion_signal.db
          retention-days: 7
```

