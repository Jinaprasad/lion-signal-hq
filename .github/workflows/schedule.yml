name: Lion Signal Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write  # This is the VIP Pass the Lion needs to save data!

jobs:
  scrape-and-analyze:
    name: Scrape BSE/NSE and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run LION SIGNAL HQ
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ü¶Å Starting LION SIGNAL HQ..."
          python main.py
      
      - name: Commit and Push updated database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Check if the file exists before adding
          if [ -f lion_signal.db ]; then
            git add lion_signal.db
            git commit -m "ü¶Å Auto-update: $(date)" || echo "No changes to commit"
            git push origin main
          else
            echo "Error: lion_signal.db not found!"
            exit 1
          fi
